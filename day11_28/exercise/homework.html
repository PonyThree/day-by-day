	<h3>1&nbsp;HTML&nbsp;文档片段</h3> 
	<h4>1.1问题</h4>  
	<p>创建如图:-1所示的HTML页面:</p>
	<div style="width:387px;height:234px;margin:0 auto;text-align:center;">
		<img src="page.JPG" alt="我的第一份文档" align="center"/><br/>

	</div>
	<h4>1.2方案</h4>  
	<p>使用HTML标记来完成该页面效果。</p>  
	<h4>1.3实现</h4>
	<p>建立一个文本文件,并修改文件名称为first.html,然后使用文本编辑器打开该文件,并为该文件添加代码,以创建标准格式的HTML文<br/>档。代码如图&nbsp;-2所示:</p>
	<div style="width:700px;margin:0 auto;text-align:center;">
		<img src="page_struct.JPG" alt="效果结构"><br/>    
		<span  style="font-weight:800">图&nbsp;-2</span>  
	</div>  
	<p>然后,在body元素中添加代码,以创建居中的段落文本。&nbsp;代码如下所示:</p>  
	<pre>
		&lt;p&nbsp;align="center"&nbsp;title="段落"&gt;
		&nbsp;&nbsp;居中显示的段落。
		&lt;/p&gt;
	</pre>
