<body>
	<script>
	"use strict";
	function Emp(a,b,c,d){
		Object.defineProperties(this,{
		eid:{
			value:a,
			writable:false,
			enumerable:true,
			configurable:false
		},
		ename:{
			value:b,
			writable:true,
			enumerable:true,
			configurable:false
		},
		salary:{
			value:c,
			writable:true,
			enumerable:false,
			configurable:false
		},
		_age:{
			//value:d,
			writable:true,
			enumerable:false,
			configurable:false
		},
		});
		this.age=d;
		Object.preventExtensions(this);
	}

	//由于是对访问器属性操作，所以不能够用Emp.prototype.age自行添加
	//应该用以下方法进行操作
	Object.defineProperty(Emp.prototype,'age',{
			get:function(){
				return this._age;
			},
			set:function(value){
				if(value>=18&&value<=65){
					this._age=value;
				}else{
					throw Error('年龄超出范围');
				}
			},
			enumerable:true,
			configurable:false
	});
	//一开始年龄就出错了--解决办法--函数内部this.age=age强制调用set方法
	var eric=new Emp(1001,'艾瑞克',12000,25);
	//eric.eid=1002;
	//delete eric.ename;
	for(var key in eric){
		console.log(`${key}:${eric[key]}`);
	}
	//eric.age=-2;
	eric.Age=45;
	console.log(eric);
	
	
	
	
	
	
	
	
	</script>
