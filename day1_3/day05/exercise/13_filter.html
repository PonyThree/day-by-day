<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Document</title>
</head>
<body>
	<script>
	var arr=[1,2,3,4,5];
	//过滤原数组中的偶数--->得到的数原数组的副本(创建的一个新的数组对象)-->所以需要返回值
	var arr2=arr.filter(function(ele,i,arr){
		return ele%2==0;
	});
	console.log(arr2);
	</script>
</body>
