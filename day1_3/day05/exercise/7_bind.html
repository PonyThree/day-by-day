<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
	function jump(){
		document.write(`${this.sname}跳跳跳~~~~<br/>`);
	}
	var lilei={
		sname:'Li Lei'
	};
	var hmm={
		sname:'Han meiemi'
	};
	var lileiJump=jump.bind(lilei);
	var hmmJump=jump.bind(hmm);
	setInterval(lileiJump,1000);
	setInterval(hmmJump,1000);
	</script>
</body>
</html>
