
<!-- 声明文档的类型为html -->
<!doctype html>
<html lang="en">
 <head>
	<!-- 网页的标题 -->
	<title>我的网页---ponywei</title> 
	<!-- 元数据，定义网页的全局信息 -->
	<!-- 元数据，定义网页的全局信息 -->
	<!-- 编码方式为utf-8方式，防止乱码--> 
	<meta charset="utf-8"/>
	<meta name="Keywords" content="关键字的内容">  
	<meta name="description" content="描述的内容">
	<!--	编辑软件 -->
	<meta name="Generator" content="EditPlus®">  
	<!--	作者 -->
	<meta name="Author" content="ponywei">
	<!--定义或者引用js文件-->
	<script></script>  
	<!--引用外部样式文件-->  
	<link rel="shortcut icon" href="img/ponywei.ico" />
	<!-- 定义网页的内部样式--> 
	<style>
	*{
	margin:0;
	padding:0;
	}
	a{
	text-decoration:none;
	}
	ul li{
	list-style-type:none;
	}
	#parent{
	width: 300px;
	height: 300px;
	background-color: #faa;
	}
	#d1{
	width: 150px;
	height: 150px;
	margin-top:20px;
	background-color: #aff;
	}
	#parent::before{
	display:table;
	content:'';
	}
	#d2{
	width: 400px;
	margin-top:20px;
	border:2px solid #00f;
	background-color: #ff0;
	}
	.d1{
	float: left;
	width: 100px;
	height: 100px;
	background-color: #aaf;
	}
	.d2{
	float: left;
	width:100px;
	height: 100px;
	background-color: #aff;
	}
/*	在其父级元素内容最后添加一个块级元素，清除前面浮动元素对他的影响*/
	#d2::after{
	display: block;
	content:'';
	clear:both;
	}
	</style>
 </head>
 <body>
  <div id="parent">
  	<div id="d1"></div>
  </div>
  <hr>
  <div id="d2">
  	<div class="d1"></div>
  	<div class="d2"></div>
  </div>
   <script></script>
 </body>
</html>
