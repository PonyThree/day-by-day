<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		body{
			text-align:center;
		}
		svg{
			background-color:antiquewhite;
		}
	
	</style>
</head>
<body>
	<svg id="s3" width='500' height='400'>
		<defs>
			<!-- 添加模糊度 -->
			<filter id='f3'>
				<feGaussianBlur stdDeviation='2'>
				</feGaussianBlur>	
			</filter>
			<filter id='f4'>
					<!-- stdDeviation值越大越模糊 -->
					<feGaussianBlur stdDeviation='6'>
					</feGaussianBlur>
			</filter>
			<!-- 创建渐变色 -->
			<linearGradient id='g3' x1='0%' y1='0%' x2='100%' y2='100%'>
					<stop offset='0%' stop-color='#f00'></stop>
					<stop offset='50%' stop-color='#ff0'></stop>
					<stop offset='80%' stop-color='#afa'></stop>
					<stop offset='100%' stop-color='#faf'></stop>
			</linearGradient>
		</defs>
		<text font-size='70' y='100' filter='url(#f4)'>Canvas</text>
		<text font-size='70' y='200' x='100' fill='url(#g3)'>Svg</text>
	</svg>
	<script></script>
</body>
</html>
