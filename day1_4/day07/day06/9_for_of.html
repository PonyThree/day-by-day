<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
	//利用...rest将参数进行转换为纯数组
	function add(...args){
		var sum=0;
		//for--of可以遍历类数组
		for(var ele of arguments){
				sum+=ele;
		}
		//for--of也可以遍历纯数组
		/*for(var  ele of args){
			sum+=ele;
		}*/
		return sum;
	}
	console.log(add(1,2,3),
	add(1,2,3,4,5));
	
	
	
	</script>
</body>
</html>
