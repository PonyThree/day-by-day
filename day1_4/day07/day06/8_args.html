	//使用对象解构赋值的方法实现不定参数的传参  
	/*步骤：
	1.在函数声明时，形参列表使用一个对象
	*2.调用函数时，也使用对象语法传参
	*
	*/
	function ajax({
		//对象的解构赋值
		url,
		type,
		data
	}){
		//设置默认参数get
		type=type||'get';
		document.write(`向服务器端地址${url},发送${type}类型的请求<br>`);
		if(data){
			document.write(`携带参数${data}<br/>`);
		}else{
			document.write(`不携带参数<br/>`);
		}
	}
	
	ajax({url:'http://localhost:3000/users/upload',type:'post'});
	ajax({url:'http://localhost:3000/products/getById',data:'lid=5'});
	ajax({url:'http://localhost:3000/users/login',type:'post',data:'uname=dingding&upwd=123456'});
	ajax({url:'http://localhost:3000/users/logout'});
	
	
	</script>
