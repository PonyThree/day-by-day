<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
	[v-cloak]{display:none;}
	</style>
	<script src='js/vue.js'></script>
</head>
<body>
	<!--1 {{}}和v-text达到的效果一样，都是显示文本内容，不能解析html片段 -->
	<!-- v-html可以解析html片段 -->
	<!--2 问题：当创建控制器对象出现延迟时，页面会出现{{}}占位的内容 -->
		<!-- 解决办法:
			1.定义样式[v-cloak]{display:none;}
			2.在需要隐藏的地方加上v-cloak 
		注意：vm创建成功之后时，会自动删除v-cloak属性
		-->
	<!-- 3 v-pre不解析{{}}里面的内容 -->
	<div id="app" v-cloak>
		<h1>{{html}}</h1>
		<h1 v-html='html'></h1>
		<h1 v-text='html'></h1>
		<h1 v-pre>Vue中使用'{{模型变量}}'语法绑定元素的内容'</h1>
	</div>
	<script>
	setTimeout(function(){
		new Vue({
			el:'#app',
			data:{
				html:`来自&lt;&lt;<a href="javascript:;">星星的你</a>&gt;&gt;`
			}
		})
	},1000);
	
	
	</script>
</body>
</html>
