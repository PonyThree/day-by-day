
<!-- 声明文档的类型为html -->
<!doctype html>
<html lang="en">
 <head>
	<!-- 网页的标题 -->
	<title>我的网页---ponywei</title> 
	<!-- 元数据，定义网页的全局信息 -->
	<!-- 元数据，定义网页的全局信息 -->
	<!-- 编码方式为utf-8方式，防止乱码--> 
	<meta charset="utf-8"/>
	<meta name="Keywords" content="关键字的内容">  
	<meta name="description" content="描述的内容">
	<!--	编辑软件 -->
	<meta name="Generator" content="EditPlus®">  
	<!--	作者 -->
	<meta name="Author" content="ponywei">
	<!--定义或者引用js文件-->
	<script></script>  
	<!--引用外部样式文件-->  
	<link rel="shortcut icon" href="img/ponywei.ico" />
	<!-- 定义网页的内部样式--> 
	<style>
	body{ margin: 0;padding: 0;font-family: "微软雅黑"}
	body,html{-webkit-text-size-adjust: none;width: 100%;height: 100%;}
	*{text-decoration: none;list-style: none;}
	img{border: 0px;}
	ul,li,dl,dd,dt,p,ol{padding: 0;margin: 0;}
	.fl{float: left;}
	.fr{float: right;}
	.index{overflow: hidden;}
	.clr{clear:both; height:0px; width:100%; font-size:1px; line-height:0px; visibility:hidden; overflow:hidden;}
	.pointer{cursor:pointer;}
	a,input,button{ outline:none; }
	::-moz-focus-inner{border:0px;}
	a{color: #000;text-decoration:none}
	.wrapper{clear: both;width: 100%;}
/*	table { border-collapse:collapse; }*/
	</style>
 </head>
 <body>
<!--  创建一个4行4列的表格，内容是从1到16的数字 --> 
<!-- 属性： -->
<!-- 1.table标签的属性：
	border:设置边框
	width:设置宽高
	内容小于宽高时，按设置的宽高
	当内容宽度大于设置的宽高时，不在使用设置的宽高，此时的宽高是内容的宽高
	align:设置表格的对齐方式 left/center/right
	bgcolor:背景颜色
	cellpadding:设置单元格内边距(边框到内容的距离)
	cellspacing:设置单元格外边距(边框与边框之间的距离)
-->
  <table border="1px" width="900px" height="200px" align="center" bgcolor="#0aa1ed" cellpadding="10px" cellspacing="10px" bordercolor="skyblue">
<!-- 2.tr的属性: -->
<!-- 	align:设置当前行的内容的水平对齐方式(设置表格内容放入对齐方式) -->
<!-- 	valign:设置当前行内容得到垂直对齐方式   -->
<!-- 	top/middle/bottom 
		bgcolor:当前行的背景颜色
-->
  	<tr align="right" valign="top" bgcolor="yellow">
<!-- 	3.td的属性：   -->
<!-- 		width: -->
<!-- 		height: -->
<!-- 		align: -->
<!-- 		valign: -->
<!-- 		bgcolor:
			colspan:列合并(跨列),colspan=2,从指定的单元格开始，横向向右合并2个单元格(包含自己),被合并掉得单元格要删除
			rowspan：行合并(跨行),从指定的单元格位置处开始，纵向向下合并，被合并掉的要还是删掉
-->
  		<td>1</td>
  		<td width="160px" height="100px" align="center" valign="center" bgcolor="pink">2</td>
  		<td>3</td>
  		<td>4</td>
  	</tr>
  	<tr>
  		<td colspan="3" bgcolor="red">5</td>
<!--   		<td>6</td> -->
<!--   		<td>7</td> -->
  		<td rowspan="3" bgcolor="purple">8</td>
  	</tr>
  	<tr>
  		<td>9</td>
  		<td rowspan="2" bgcolor="green">10</td>
  		<td>11</td>
<!--   		<td>12</td> -->
  	</tr>
  	<tr>
  		<td>13</td>
<!--   		<td>14</td> -->
  		<td>15</td>
<!--   		<td>16</td> -->
  	</tr>
  </table>	
  
 </body>
</html>
