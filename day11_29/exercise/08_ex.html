
<!-- 声明文档的类型为html -->
<!doctype html>
<html lang="en">
 <head>
	<!-- 网页的标题 -->
	<title>我的网页---ponywei</title> 
	<!-- 元数据，定义网页的全局信息 -->
	<!-- 元数据，定义网页的全局信息 -->
	<!-- 编码方式为utf-8方式，防止乱码--> 
	<meta charset="utf-8"/>
	<meta name="Keywords" content="关键字的内容">  
	<meta name="description" content="描述的内容">
	<!--	编辑软件 -->
	<meta name="Generator" content="EditPlus®">  
	<!--	作者 -->
	<meta name="Author" content="ponywei">
	<!--定义或者引用js文件-->
	<script></script>  
	<!--引用外部样式文件-->  
	<link rel="shortcut icon" href="img/ponywei.ico" />
	<!-- 定义网页的内部样式--> 
	<style>
  </style>
 </head>
 <body>
<!--  有序列表:order list 
	属性:type  
	取值：数字(默认值)  
	a A 字母  
	i I 罗马数字  
	属性：start  指定起始的编号  
	取值：无单位数字
-->
 <ol type="I" start="49">
  	<li>1.1</li>
  	<li>1.2</li>
  	<li>1.3</li>
  	<li>1.4</li>
  </ol>
<!--   无序列表
	属性：type  设置表示
	值：circle(空心圆)    disc(默认实心圆)  square(实心方块) none无
-->
  <ul>
  	<li>1</li>
  	<li>2</li>
  	<li>3</li>
  	<li>4</li>
  	<li>5</li>
  </ul>
   <script></script>
 </body>
</html>
