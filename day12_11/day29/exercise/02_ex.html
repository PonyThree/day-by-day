
<!-- 声明文档的类型为html -->
<!doctype html>
<html lang="en">
 <head>
	<!-- 网页的标题 -->
	<title>我的网页---ponywei</title> 
	<!-- 元数据，定义网页的全局信息 -->
	<!-- 元数据，定义网页的全局信息 -->
	<!-- 编码方式为utf-8方式，防止乱码--> 
	<meta charset="utf-8"/>
	<meta name="Keywords" content="关键字的内容">  
	<meta name="description" content="描述的内容">
	<!--	编辑软件 -->
	<meta name="Generator" content="EditPlus®">  
	<!--	作者 -->
	<meta name="Author" content="ponywei">
	<!--定义或者引用js文件-->
	<script></script>  
	<!--引用外部样式文件-->  
	<link rel="shortcut icon" href="img/ponywei.ico" />
	<!-- 定义网页的内部样式--> 
	<style>
		*{
		padding:0;
		margin:0;
		}
		#container{
			width: 1000px;
			height: 560px;
			margin:0 auto;
			background:url('img/bg.png') center center/cover no-repeat;
			}
		div.login{
		width: 280px;
		height: 296px;
/*		border:1px solid red;*/
		margin:120px 0px 0px 600px;
		background-color: rgba(0,0,0,.3);
		color:#fff;
		}
		div.login table{
		width: 100%;
		}
		div.login table a{
		color:#fff;
		text-decoration:none;
		font-size: 12px;
		text-align:center;
		}
		div.login tr td h4{
		padding:8px 2px;
		color:#fff;
		}
		#uname,#upwd{
		width: 100%;
		height: 37px;
		border:0;
		margin:25px 0;
		background-image:url('img/yhm.png');
		background-repeat:no-repeat;
		background-position:97% center;

		}
		#upwd{
		background-image:url('img/mm.png');
		}
		div.login tr td label{
		color:#fff;
		font-size: 12px;
		}
		#auto{
		vertical-align:middle;
		}
		#btn{
		width:100%;
		height: 27px;
		border:none;
		margin:8px 0;
/*		background-color:#15A7F0;*/
		background:-webkit-linear-gradient(top, #27b0f6 0%, #0aa1ed 100%);
		border-radius:2px;
		color:#fff;
		}
	</style>
 </head>
 <body>
  <div id="container">
	<table></table>
	<div class="login">
		<table cellspacing='0' >
			<tr>
				<td><h4>登录学子商城</h4></td>
				<td><a href="">新用户登录</a></td>
			</tr>
			<tr>
				<td colspan='2'><hr/></td>
<!-- 				<td></td> -->
			</tr>
			<tr>
				<td colspan='2'><input type="text" name='uname' id='uname' placeholder='请输入您的用户名'></td>
<!-- 				<td></td> -->
			</tr>
			<tr>
				<td colspan='2' ><input type="text" name='upwd' id='upwd' placeholder='请输入您的密码'></td>
<!-- 				<td></td> -->
			</tr>
			<tr>
				<td><input type="checkbox" id='auto'><label for="auto">自动登录</label></td>
				<td><a href="">忘记密码?</a></td>
			</tr>
			<tr>
				<td colspan='2'><input type="button" value="登录" id='btn'></td>
<!-- 				<td></td> -->
			</tr>
		</table>
	</div>
  
  </div>
   <script></script>
 </body>
</html>
