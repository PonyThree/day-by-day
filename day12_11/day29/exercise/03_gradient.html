
<!-- 声明文档的类型为html -->
<!doctype html>
<html lang="en">
 <head>
	<!-- 网页的标题 -->
	<title>我的网页---ponywei</title> 
	<!-- 元数据，定义网页的全局信息 -->
	<!-- 元数据，定义网页的全局信息 -->
	<!-- 编码方式为utf-8方式，防止乱码--> 
	<meta charset="utf-8"/>
	<meta name="Keywords" content="关键字的内容">  
	<meta name="description" content="描述的内容">
	<!--	编辑软件 -->
	<meta name="Generator" content="EditPlus®">  
	<!--	作者 -->
	<meta name="Author" content="ponywei">
	<!--定义或者引用js文件-->
	<script></script>  
	<!--引用外部样式文件-->  
	<link rel="shortcut icon" href="img/ponywei.ico" />
	<!-- 定义网页的内部样式--> 
	<style>
		*{
		padding:0;
		margin:0;
		}
		#d1{
		width: 200px;
		height: 200px;
		border:1px solid #f00;
/*		background-image: linear-gradient(to right	,#006699 0%,#990066 100%);*/
		background-image: repeating-linear-gradient(to right ,#faa 0px ,#ffa 50px,#aaf 100px);
		}
	#d2{
	position:relative;
	width: 200px;
	height: 200px;
	border:6px solid #aff;
/*	background-image:radial-gradient(100px at center center,#006699 0% ,#ff0  50%,#990066 100%);*/
/*    background-image:radial-gradient(100px at top left,#f00 0% ,#ff0  50%,#faa 100%);*/
	background-image:repeating-radial-gradient(100px at center center,#ff0 10px ,pink  30px,#000 50px);
/*	border-top-left-radius:50%;*/
/*	border-bottom-right-radius:50%;*/
	border-radius:50%;
	animation:run 10s linear infinite;
	transform-origin:center center;
	}
	i.circle{
	position:absolute;
	width: 10px;
	height: 10px;
	border-radius:50%;
	}
	.circle1{
	top: 40px;
    left: 24px;
	background:red;
	}
	.circle2{
	top: 44px;
    left: 145px;
	background:green;
	}
	.circle3{
	top: 134px;
    left: 65px;
	background:blue;
	}

	@keyframes run{
		0%{
		transform:rotate(10deg);
		}
		40%{
		transform:rotate(90deg);
		}
		60%{
		transform:rotate(180deg);
		}
		80%{
		transform:rotate(270deg);
		}
		100%{
		transform:rotate(360deg);
		}
	}
	</style>
 </head>
 <body>
 <div id="d2">
	<i class="circle1 circle"></i>
	<i class="circle2 circle"></i>
	<i class="circle3 circle"></i>
 </div>
 <br>
 <hr>

 </body>
</html>
