<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		canvas{
			background-color:antiquewhite;
		}	
	</style>
</head>
<body>
	<canvas id='c3' width='500' height='400'></canvas>
	<script>
		var c3=document.getElementById('c3');
		var ctx=c3.getContext('2d');
		//0:创建图片对象下载图片绑定事件下载完成
		var p3=new Image();
		p3.src='./res/timg1.png';
		p3.onload=function(){
			// var w=p3.width;
			// var h=p3.height;
			// 1:为画布绑定鼠标移动事件 mousemove
			c3.onmousemove=function(e){
				//清除画布
				ctx.clearRect(0,0,500,400);
				// 2:获取x y
				var x=e.offsetX-30;
				var y=e.offsetY-30;
				// console.log(x,y);
				// 3:依据x y 绘制图片
				ctx.drawImage(p3,x,y,60,60);
			}
		}
		
	</script>
</body>
</html>
