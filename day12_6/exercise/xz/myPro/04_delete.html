 <body>
  uid:<input type="text" id="uid"><br/>
  <input type="button" value="删除" onclick='deleteUser()'>
   <script>
		function deleteUser(){
			//1.创建xhr
			var xhr=new XMLHttpRequest();
			//2.绑定监听
			xhr.onreadystatechange=function (){
				if(xhr.readyState==4&&xhr.status==200){
					var result=xhr.responseText;
					if(result==1){
						alert('删除成功');
					}else{
						alert('删除失败');
					}
					//console.log(result);
				}
			}
			//3.打开链接
			xhr.open('get','/mypro/deleteUser?uid='+uid.value,true);
			//4.发送请求
			xhr.send(null);
		}
   
   </script>
 </body>
