<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		body{
			text-align:center;
		}
		svg{
			background-color:antiquewhite;
		}
	</style>
</head>
<body>
	<svg id="s3" width='500' height='400'>
			<!-- 椭圆 -->
		<ellipse rx='100' ry='20' cx='250' cy='200' fill='pink'></ellipse>
		<ellipse rx='20' ry='100' cx='250' cy='200' fill='#afa'></ellipse>
			<!-- 直线 -->
			<line x1='10' y1='50' x2='100' y2='50' stroke='#faf' stroke-width='15' stroke-linecap='round'></line>
		<g stroke-width='5' stroke='orange'  stroke-linecap='round'>
				<line x1="200" y1="200" x2="201" y2="200" ></line>
				<line x1="210" y1="200" x2="240" y2="200" ></line>
				<line x1="200" y1="210" x2="201" y2="210" ></line>
				<line x1="210" y1="210" x2="240" y2="210" ></line>
				<line x1="200" y1="220" x2="201" y2="220" ></line>
				<line x1="210" y1="220" x2="240" y2="220" ></line>
		</g>
	</svg>
</body>
</html>
