	<button>星期一</button>
	<script>
		var w=new Worker('src/01.js');
		//1创建Worker对象 
		//2创建新线程执行01.js
		//Worker不允许操作BOM/DOM
		w.onmessage=function(e){
			console.log('UI接收到Worker消息:'+e.data);
		}
		//UI发送消息
		w.postMessage('UI发送消息:(');
	</script>
	<button>星期二</button>
