
<!-- 声明文档的类型为html -->
<!doctype html>
<html lang="en">
 <head>
	<!-- 网页的标题 -->
	<title>我的网页---ponywei</title> 
	<!-- 元数据，定义网页的全局信息 -->
	<!-- 元数据，定义网页的全局信息 -->
	<!-- 编码方式为utf-8方式，防止乱码--> 
	<meta charset="utf-8"/>
	<meta name="Keywords" content="关键字的内容">  
	<meta name="description" content="描述的内容">
	<!--	编辑软件 -->
	<meta name="Generator" content="EditPlus®">  
	<!--	作者 -->
	<meta name="Author" content="ponywei">
	<!--定义或者引用js文件-->
	<script></script>  
	<!--引用外部样式文件-->  
	<link rel="shortcut icon" href="img/ponywei.ico" />
	<!-- 定义网页的内部样式--> 
	<style>
		#content{
			width: 200px;
			height: 200px;
/*			border:2px solid orange;*/
			border-top:5px solid orange;
			border-right:3px dotted #f00;
			border-bottom:7px dashed #0ff;
			border-left:9px double #f0f;
		}
		#box1{
			width: 200px;
			height: 200px;
			border-color:blue;
			border-width:8px;
			border-style:solid;
			border-radius:5px;

		}
		#box2{
			width: 200px;
			height: 200px;
			border-color:pink;
			border-width:6px;
			border-style:dotted;
		}
		#box3{
			width: 200px;
			height: 200px;
			border-color:green;
			border-width:8px;
			border-style:dotted;
		}
		#box4{
			width: 200px;
			height: 200px;
			border-color:pink;
			border-width:10px;
			border-style:double;
		}
		.trangle{
		width:0px;
		height:0px;
		border:53px solid #fff;
		border-top-color: #f00;
		border-right-color: #0f0;
		border-bottom-color: #00f;
		border-left-color: #ff0;
		}
		.trangle1{
		width:0px;
		height:0px;
		border:5px solid gray;
		border-right-color: transparent;
		border-bottom-color: transparent;
		border-left-color: transparent;
		}
		h1{
		width: 400px;
		height: 400px;
		background: #ff0;
		border-radius:70% 5%;
		box-shadow:10px 10px  30px 30px #000 inset;
		}
	
	</style>
 </head>
 <body>
  <div id='content'></div>
  <div id="box1">1</div>
  <div id="box2">2</div>
  <div id="box3">3</div>
  <div id="box4">4</div>
  <div class='trangle'></div>
  <hr/>
  <div class='trangle1'></div>
  <br><br>
  <h1></h1>
   <script></script>
 </body>
</html>
