 </head>
 <body>
  <form action="" method='get' align='center' style='display:block;border:1px solid #eee;width:360px;height:auto;margin:10px auto;'>    
	<h3>登录学子商城</h3>  
	<hr>
	<fieldset>
		<legend>登录信息</legend>
		<div>
			<label for="uname">用户名称</label>
			<input type="text" name="uname" placeholder="请输入你的用户名" id='uname'>
		</div>
		
		<div style='margin:15px 0;'>
			<label for="upwd" >用户密码</label>
			<input type="password" name="upwd" placeholder="请输入你的密码" id='upwd'> 
		</div>
		<div>
			用户性别:
			<input type="radio" checked id='m' name='gender'>
			<label for="m">男</label>
			<input type="radio" id='f' name='gender'>
			<label for="f">女</label>
			
		</div>
	</fieldset>
	<div style='margin:15px 0;'>
		<input type="checkbox" id='auto' value='true'>
		<label for="auto">自动登录</label>
	</div>  
	<div>
		<input type="button" value='登录'>
	</div>
  </form>
   <script></script>
 </body>
