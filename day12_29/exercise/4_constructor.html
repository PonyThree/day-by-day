<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
	//妈妈
	function Student(sname,sage){
		//要求所有学生
		this.sanme=sname;//必须有sname属性
		this.sage=sage;//必须有sage属性
	}

	//创建构造函数时赠送的爸爸
	Student.prototype.intro=function (){//必须有格式一致的intro方法
			console.log(`I'm  ${this.sage},I'm ${this.sage}`);
		}
	//孩子
	var lilei=new Student('li lei',11);
	var hmm=new Student('han meimei',12);
	console.log(lilei);
	console.log(hmm);
	console.log(lilei.__proto__==hmm.__proto__);
	console.log(lilei.__proto__==Student.prototype);
	lilei.intro();
	hmm.intro();
	</script>
</body>
</html>
