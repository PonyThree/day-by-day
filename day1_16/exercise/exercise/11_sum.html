<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <ul>
    <li>85</li>
    <li>91</li>
    <li>73</li>
    <li>59</li>
  </ul>
  <script src='js/jquery-1.11.3.js'></script>
  <script>
    //$('ul>li').sum()
    
    //在jQuery的原型对象中，为所有jQuery加孩子添加sum函数,用于求找到的所有元素的内容的和
    jQuery.fn.sum=function(){
      //this->$('ul>li')->jQ对象
      var sum=0;
      var $eles=this;//获得.前的jQuery对象
      //jQuery中包含了找到的四个li
      $eles.each(function(i,elem){  //jQuery3-xxx才支持for-of遍历
      //将当期那li的内容累加到sum上
        sum+=parseInt(elem.innerHTML);
      })
      return sum;
    }
    //自定义函数库myLib.js，为jQuery扩展sum函数，计算找到的所有元素内容的和。
    //希望:
    var sum=$('ul>li').sum();
    console.log(sum);
  </script>
</body>
</html>
