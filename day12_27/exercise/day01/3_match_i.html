
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		var msg=prompt("输入消息的内容");
		//都只能查找到第一个敏感字符
		//   /i返回的是一个敏感词的数组---里面有敏感词加敏感词的位置index
		var arr=msg.match(/([我卧喔握]|wo)\s*([草艹操槽]|cao)/i);
		console.log(arr);
		document.write(`<h1 style='color:red'>在位置${arr['index']}发现敏感词:${arr[0]}</h1>`);
	</script>
</body>
</html>
