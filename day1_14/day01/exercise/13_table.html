<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>表格的隔行变色</title>
	<style>
	table{
		width:500px;
		border-collapse:collapse;
	}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>#</th>
				<th>Frist Name</th>
				<th>Last Name</th>
				<th>User Name</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>亮</td>
				<td>成</td>
				<td>@liang</td>
			</tr>
			<tr>
				<td>2</td>
				<td>燕</td>
				<td>杨</td>
				<td>@咩咩</td>
			</tr>
			<tr>
				<td>3</td>
				<td>东</td>
				<td>张</td>
				<td>@dong</td>
			</tr>
		</tbody>
	</table>
	<script src='js/jquery-1.11.3.js'></script>
	<script>
	$('body>table').css('padding','10px');
	$('table>thead>tr:first-child').css('border-bottom','5px solid #000');
	$('table>tbody>tr:gt(0)').css('border-top','3px solid #000');
	$('table>tbody>tr:eq(1)').css('background','pink');
	</script>
</body>
</html>
