<!doctype html>
<html>
 <head>
	<meta charset="UTF-8">
	<title>在当前显示区范围内实现点不到的小方块</title>
	<style>
		div{position:fixed;width:100px;height:100px;
			background-image:url(images/xiaoxin.gif);
      background-size:100%;
		}
	</style>
	
 </head>
 <body>
	<div id="pop"></div>
<script>
	var canMove=false;//开关，默认为关闭
	var offsetX,offsetY;
	//当在pop上按下鼠标时
	pop.onmousedown=function(e){
		//打开开关
		canMove=true;
		//开始拖拽时,就获得相对于div左上角的偏移量，用于只有移动过程中top、left的计算
		offsetX=e.offsetX;
		offsetY=e.offsetY;

	}
	//在窗口范围内移动鼠标
	window.onmousemove=function(e){//如果打开了开关
	if(canMove){
		//pop才跟随鼠标移动
		//先获得鼠标当前位置
		//先获得鼠标相对于文档显示区左上角的当前位置
		var x=e.clientX ,y=e.clientY;
		//根据鼠标当前位置，计算出pop左上角的新位置
		var top=y-offsetY;
		var left=x-offsetX;
		//将pop移动到新位置上
		pop.style.top=top+'px';
		pop.style.left=left+'px';
		}
	}
		
	//当在pop上抬起按键时
	pop.onmouseup=function(){
			//关闭开关
			canMove=false;
	}

</script>
 </body>
</html>
