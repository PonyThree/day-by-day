	//严格模式不支持arguments.callee
	//升级版的斐波拉---用循环实现
	function fib(n){
		if(n<3){
			return 1;
		}else{
			var f1=1,f2=1,fn;
			for(var i=0;i<=n;i++){
				fn=f1+f2;
				f1=f2;
				f2=fn;
			}
			return fn;
		}
	}
	console.log(fib(100));
