	<!-- 元数据，定义网页的全局信息 -->

	<style>
	*{
	margin:0;

	}

	list-style-type:none;

	transform:rotate(45deg);
	transform:translate(200px);
	}
	.d2{
	color:#fff; 
	opacity:0.5;
	background-color: #faf;
/*	transform-origin:center;*/
/*	transform:translate(-200px,-200px);*/
/*	transform:scale(-2,-2);*/
/*	transition:1s;*/
	transform:translate(200px);	
	transform:rotate(45deg);
	}
	.d2:hover{
	transform:rotate(45deg);
	}
	</style>
 </head>

  <div class="d1">参考元素</div>
