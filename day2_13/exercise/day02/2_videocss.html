<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>视频的拉伸、裁剪、填充</title>
	<style>
		.box{
			width: 160px;
			height: 160px;
			margin:10px 0 20px;
			background-color: #b3ccee;
			overflow: hidden;
			border:1px solid #f00;
		}
		.box img{
			width: 100%;
			height: 100%;	
		}
	</style>
</head>
<body>
	<!-- 1默认值：对图片进行拉伸操作 -->
	<div class="box">
		<img src="./res/mm.png" alt="" style='object-fit:fill;'>
	</div>
	<!-- 2有空白 -->
	<div class="box">
			<img src="./res/mm.png" alt="" style='object-fit:contain;'>
	</div>
	<!-- 3覆盖 原始比例 裁剪操作-->
	<div class="box">
			<img src="./res/mm.png" alt="" style='object-fit:cover;'>
	</div>
</body>
</html>
