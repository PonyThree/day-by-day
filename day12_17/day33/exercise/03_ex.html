
<!-- 声明文档的类型为html -->
<!doctype html>
<html lang="en">
 <head>
	<!-- 网页的标题 -->
	<title>我的网页---ponywei</title> 
	<!-- 元数据，定义网页的全局信息 -->
	<!-- 元数据，定义网页的全局信息 -->
	<!-- 编码方式为utf-8方式，防止乱码--> 
	<meta charset="utf-8"/>
	<meta name="Keywords" content="关键字的内容">  
	<meta name="description" content="描述的内容">
	<!--	编辑软件 -->
	<meta name="Generator" content="EditPlus®">  
	<!--	作者 -->
	<meta name="Author" content="ponywei">
	<!--定义或者引用js文件-->
	<script></script>  
	<!--引用外部样式文件-->  
	<link rel="shortcut icon" href="img/ponywei.ico" />
	<!-- 定义网页的内部样式--> 
	<style>
	*{
	margin:0;
	padding:0;
	}
	a{
	text-decoration:none;
	}
	ul li{
	list-style-type:none;
	}
	div{
	width: 200px;
	height: 200px;
	margin:200px 100px;
/*	animation:jump 1s ease-in;*/
/*	animation-iteration-count:10;*/
/*	animation-iteration-count:infinite;*/
/*	animation-direction:alternate;*/
animation:jump 1s ease-in 1s infinite alternate; 

	}
	@keyframes jump{
		0%{
		transform:translateY(0);
		}
		10%{
		transform:translateY(-50px);
		}
		20%{
		transform:translateY(0);
		} 
		30%{
		transform:translateY(-40px);
		}
		40%{
		transform:translateY(0);
		}
		50%{
		transform:translateY(-30px);
		}
		60%{
		transform:translateY(0);
		}
		80%{
		transform:translateY(-20px);
		}
		100%{
		transform:translateY(0);
		}

		30%{
		transform:translateY(-10px);
		}
		30%{
		transform:translateY(0);
		}
	}
	</style>
 </head>
 <body>

  <div>
	<img src="img/lookforward_img1.png" alt="">
  </div>
   <script></script>
 </body>
</html>
