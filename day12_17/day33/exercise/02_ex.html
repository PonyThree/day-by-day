
<!-- 声明文档的类型为html -->
<!doctype html>
<html lang="en">
 <head>
	<!-- 网页的标题 -->
	<title>我的网页---ponywei</title> 
	<!-- 元数据，定义网页的全局信息 -->
	<!-- 元数据，定义网页的全局信息 -->
	<!-- 编码方式为utf-8方式，防止乱码--> 
	<meta charset="utf-8"/>
	<meta name="Keywords" content="关键字的内容">  
	<meta name="description" content="描述的内容">
	<!--	编辑软件 -->
	<meta name="Generator" content="EditPlus®">  
	<!--	作者 -->
	<meta name="Author" content="ponywei">
	<!--定义或者引用js文件-->
	<script></script>  
	<!--引用外部样式文件-->  
	<link rel="shortcut icon" href="img/ponywei.ico" />
	<link rel="stylesheet" type="text/css" href="./font/iconfont.css">
	<!-- 定义网页的内部样式--> 
	<style>
	*{
	margin:0;
	padding:0;
	}
	a{
	text-decoration:none;
	}
	ul li{
	list-style-type:none;
	}
	div{
	width: 800px;
	height: 400px;
	margin:20px auto;
	border:1px solid #afa;
	transition:2s;
	}
	.iconfont{
	display:block;
	width: 40px;
	height: 40px;
	line-height: 40px;
	margin:40px;
	font-size:60px;
	}
	.icon-snail{
	color:red;
	}
	.icon-niu{
	color:yellow;
	}
	.icon-hashiqi{
	color:#faf;
	}
	.icon-tuzi{
	color:orange;
	}
	div:hover .icon-snail{
	margin-left:740px;
	transition:2s linear;
	}
	div:hover .icon-niu{
	margin-left:740px;
	transition:2s ease-in;
	}
	div:hover .icon-hashiqi{
	margin-left:740px;
	transition:2s ease-out;
	}
	div:hover .icon-tuzi{
	margin-left:740px;
	transition:2s ease-in-out;
	}
	div.img{
	width: 300px;
	height: 300px;
	margin-left:20px;
	border:2px solid #faf;
	border-radius:50%;
	background: url('img/cow.jpg') center/cover no-repeat;
	transform-origin:center center;
	transition:all 2s linear 1s infinite;
	}
	div.img:hover{
	transform:translateX(800px) rotate(360deg);
	}
	</style>
 </head>
 <body>
	<h2 style='text-align:center;color:pink;'>看看谁跑得快</h2>
	<div>
		<i class="iconfont icon-snail"></i>
		<i class='iconfont icon-niu'></i>
		<i class='iconfont icon-hashiqi'></i>
		<i class='iconfont icon-tuzi'></i>
	</div>
	<div class="img"></div>
   <script>
   
   
   </script>
 </body>
</html>
