<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>
 <body>
	<h1>操作元素的属性</h1>
	<img src="img/1.jpg" alt="1">
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		/*
		*	.attr修改的是标签的属性 
		*	.prop修改的是内存中的属性
		*
		*/
		//单击图片，切换下一张
		//1.查找事件触发元素
		//2.绑定事件
		$('img').click(function(){
			//3.查找要修改的元素
			var $img=$(this);
			//4.修改元素
			//获得$img的alt中的序号转为整数
			var i=parseInt($img.attr('alt'));
			//如果序号<4，就i+1
			if(i<4)
			i++;
			//否则序号回到1
			else
			i=1;
			$img.attr({
				alt:i,
				src:`img/${i}.jpg`
			})
			/*//设置$img的alt为新的序号
			$img.attr('alt',i);
			//设置$img的src为新的序号
			$img.attr('src',`img/${i}.jpg`);*/
		})
	</script>
 </body>
</html>
