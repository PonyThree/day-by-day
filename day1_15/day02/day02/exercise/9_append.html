		//2.利用冒泡实现
		$('#add-block')
		//2.绑定事件
		.click(function(){
			//3.创建一个新方块
			var $block=$(`<div class="block">
 			<span class="close">×</span> 
 		</div>`);
		 //4.将新方块加入到父元素
		 $block.appendTo('div.container').css('background',function(){
			 var r=Math.random()*256;
			 var g=Math.random()*256;
			 var b=Math.random()*256;
			 return `rgb(${r},${g},${b})`;
		 });
		})
		//将事件函数绑定在父元素身上
		$('div.container').on('click','.close',function(){
			//这里的this=e.target=.close
			$(this).parent().remove();
		})
